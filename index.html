<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API MONITORING</title>
</head>
<body>
    <div class="section-push-url">
        <input type="text" class="api-url">
        <button onclick="addApiMonitoring()">Save</button>
    </div>
    <div>
        Je suis l'api
    </div>
</body>
<script>
    function addApiMonitoring(){
        const apiUrl = document.getElementsByClassName('api-url')?.[0]?.value
        document.getElementsByClassName('section-push-url')?.[0]?.remove()
        fetch(apiUrl, {
            mode: 'cors',
            headers: {
                'Access-Control-Allow-Origin':'*'
            }
        })
            .then(function(response) {
                console.log(response)
            })
    }
</script>
</html>
